<!-- 监听网页的滚动，弹出相应的广告弹窗
    show()和hide()函数的应用
scoll()函数 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            position: relative;
            display: none;
        }

        .left {
            float: left;
            height: 300px;
            width: 100px;
            background: pink;
            position: fixed;
            top: 200px;
            left: 0px;

        }

        .right {
            float: right;
            height: 300px;
            width: 100px;
            background: pink;
            position: fixed;
            top: 200px;
            right: 0px;

        }
    </style>
    <script src="jquery/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offset = ($('html,body').scrollTop());


                if (offset > 200)
                    $('.box').show(1000);
                else
                    $('.box').hide(1000);

            })
        })
    </script>
</head>
