<!-- 序号相对应的获取，排他思想的练习
    链式编程思想
    通过鼠标移入导航栏，图片相应的切换 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
        }

        .nav {
            text-align: center;
        }

        .nav>li {
            float: left;
            width: 125px;
            height: 50px;
            list-style: none;
            background-color: orange;
            font-size: 20px;
            line-height: 50px;
        }

        .nav>.show {
            background-color: gray;
        }

        .content>li {
            width: 500px;
            height: 300px;
            background-color: blue;
            list-style: none;
            font-size: 20px;
            text-align: center;
            display: none;
            line-height: 300px;
        }

        .content>.show_img {
            display: block;
        }
    </style>
    <script src="jquery/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            // 监听li
            $('li').mouseenter(function () {
                $(this).addClass('show').siblings().removeClass('show');
                var index = $(this).index();
                var li = $('.content>li').eq(index);
                li.addClass('show_img').siblings().removeClass('show_img');
            })
        })
    </script>
</head>

<body>
    <div class="box">
        <ul class="nav">
            <li class="show">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="content">
            <li class="show_img">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</body>

</html>
