<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        var num = +prompt("输入一个数");
        for (var i = num; i > 0; i--) {
            for (var j = i; j > 0; j--) {
                document.write('*');
            }
            document.write("<br/>");

        }

    </script>
</body>

</html>
