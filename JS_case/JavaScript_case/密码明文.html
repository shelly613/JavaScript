<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 100px;

        }

        input {
            outline-style: none;
        }

        img {
            position: absolute;
            top: 3px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="password">
        <span>
            <img src="image/1.jpg" alt="">
        </span>
    </div>
    <script>
        //获取元素
        var input = document.querySelector('input');
        var flag = 0;
        var img = document.querySelector('img');
        img.onclick = function () {
            if (flag == 0) {
                input.type = 'text';
                flag = 1;
            }

            else {
                input.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
